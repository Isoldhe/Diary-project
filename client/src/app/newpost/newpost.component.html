<div class="button-group">
  <a routerLink="/login" class="btn btn-primary" role="button">Logout</a>
</div>
<div class="button-group">
  <a routerLink="/home" class="btn btn-primary" role="button">Home</a>
</div>

<div class="container-fluid">
  <form [formGroup]="newPost" (ngSubmit)="saveNewPost()">
    <div class="form-row">
      <select formControlName="smiley" class="custom-select mr-sm-2 col form-control-lg" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option value=": D">: D</option>
        <option value=": )">: )</option>
        <option value=": /">: /</option>
        <option value=">:@">>: @</option>
        <option value=":'(">:'(</option>
      </select>
      <div class="col-8">
        <input formControlName="title" type="text" class="form-control form-control-lg" placeholder="Title">
      </div>
      <div class="col">
        <input formControlName="date" type="date" class="form-control form-control-lg">
      </div>
    </div>
    <div class="input-group size">
      <textarea formControlName="entry" class="form-control" rows="10" aria-label="With textarea"
                placeholder="Entry"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>

  </form>
</div>
