<div>
  <form [formGroup]="newPost" (ngSubmit)="saveNewPost($event)">
    <input formControlName="title" type="text" placeholder="Title">
    <input formControlName="smiley" type="text" placeholder="Smiley">
    <input formControlName="date" type="text" placeholder="01-10-2018">
    <input formControlName="entry" type="text" placeholder="Diary entry">
    <button type="submit">Save</button>
  </form>
</div>
