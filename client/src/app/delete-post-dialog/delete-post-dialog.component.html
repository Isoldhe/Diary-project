<h1 mat-dialog-title>Are you sure you want to delete this post?</h1>
<div mat-dialog-actions>
  <button type="button" class="btn btn-secondary" mat-button (click)="onCancel()">Cancel</button>
  <button type="button" class="yesBtn btn btn-secondary" mat-button (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
