<h1 mat-dialog-title>Are you sure you want to delete your account?</h1>
<div mat-dialog-content>
  <p>If you click 'yes' your account including all your posts won't be retrievable.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">NO, don't delete my account</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>YES, delete my account</button>
  <!-- [mat-dialog-close]="data.deleteAccount" -->
</div>
