<h1 mat-dialog-title>Are you sure you want to delete your account?</h1>
<div mat-dialog-content>
  <p>If you click 'yes' your account including all your posts won't be retrievable.</p>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-danger" mat-button (click)="onNoClick()">NO, don't delete my account</button>
  <!-- <button class="noBtn" mat-button (click)="onNoClick()"></button> -->
  <button type="button" class="yesBtn btn btn-secondary" mat-button (click)="onYesClick()" cdkFocusInitial>YES, delete my account</button>
  <!-- <button class="yesBtn" mat-button (click)="onYesClick()" cdkFocusInitial>YES, delete my account</button> -->
</div>
