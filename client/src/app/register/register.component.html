<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <title>Register</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="header display-4">The Java diaries</h1>
    <p class="header-sub lead">Share all your secrets with us. We won't tell anyone. We promise...</p>
  </div>
</div>

<form class="login-form" name="login-form" [formGroup]="registerForm" (ngSubmit)="register()">
  <h2>Register</h2>

  <div class="row">
    <div class="col">
      <input formControlName="firstName" type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input formControlName="lastName" type="text" class="form-control" placeholder="Last name">
    </div>
  </div>

  <div class="form-group">
    <label class="label">Email</label>
    <input formControlName="email" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" >
  </div>

  <div class="form-group">
    <label class="label">Username</label>
    <input formControlName="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter username" name="username" >
  </div>

  <div class="form-group">
    <label class="label" >Password</label>
    <input formControlName="password" type="password" class="form-control" placeholder="Password">
  </div>

  <div class="form-group">
    <div class="button-group">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <div class="button-group">
      <p>Back to </p><a  routerLink="/login" class="btn btn-primary" role="button">Login</a>
    </div>
  </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
