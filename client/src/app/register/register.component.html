<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="header display-4">The Java diaries</h1>
    <p class="header-sub lead">Share all your secrets with us. We won't tell anyone. We promise...</p>
  </div>
</div>

<form class="login-form" name="login-form" [formGroup]="registerForm" (ngSubmit)="register()">
  <h2>Register</h2>

  <!-- Identifiers are marked with red squiggly line, but functionality works (known issue) -->

  <div class="row">
    <div class="col">
      <input formControlName="firstName" type="text" class="form-control" placeholder="First name"
             [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>

    <div class="col">
      <input formControlName="lastName" type="text" class="form-control" placeholder="Last name"
             [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="label">Email</label>
    <input formControlName="email" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email"
           [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>

  <div class="form-group">
    <label class="label">Username</label>
    <input formControlName="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter username" name="username"
           [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <label class="label" >Password</label>
    <input formControlName="password" type="password" class="form-control" placeholder="Password"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters</div>
    </div>
  </div>

  <div class="form-group">
    <div class="button-group">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <div class="button-group">
      <p>Back to </p><a  routerLink="/login" class="btn btn-primary" role="button">Login</a>
    </div>
  </div>
</form>
