<div class="postContainer container-fluid ">
  <div *ngFor="let post of allPosts | reverse" class="postContent card" style="width: 60%;">
    <div class="card-body bg-dark">
      <a routerLink="/postdetail/{{post.id}}"><h5 class="card-title text-warning">{{post.title}}</h5></a>
      <div class="postInline">
        <h6 class="smiley card-subtitle mb-2 text-white">{{ getSmiley(post.smiley) }}</h6>
        <h6 class="postDate text-white">{{post.date}}</h6>
      </div>
      <p class="card-text text-white">{{post.entry}}</p>
      <button (click)="openDeletePostDialog(post.id)" type="button" class="postBtn btn btn-warning">Delete</button>
      <button routerLink="/editpost/{{post.id}}" type="button" class="btn btn-warning">Edit</button>
    </div>
  </div>
</div>
